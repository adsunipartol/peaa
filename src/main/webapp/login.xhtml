<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="shortcut icon" href="images/favicon.png"/>

        <title>PEAA - Login de acesso</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'/>

        <!-- Bootstrap core CSS -->
        <link href="resources/js/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

        <link rel="stylesheet" href="resources/fonts/font-awesome-4/css/font-awesome.min.css"/>

        <!-- Custom styles for this template -->
        <link href="resources/css/style.css" rel="stylesheet" />	
    </h:head>
    <h:body>
        <f:view>
            <h:form style="margin-bottom: 0px !important;" class="form-horizontal">
                <div id="cl-wrapper" class="login-container">
                    <div class="middle-login">
                        <div class="block-flat">
                            <div class="header">							
                                <h3 class="text-center"><img class="logo-img" src="resources/images/logo.png" alt="logo"/></h3>
                            </div>
                            <div>
                                <div class="content">
                                    <h4 class="title">Login de Acesso</h4>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <h:inputText id="username" value="#{LoginMB.usuario}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                <h:inputSecret  id="password" value="#{LoginMB.senha}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                <h:messages class="alert alert-success" style="list-style: none; font-weight: 500"/>
                                </div>
                                <div class="foot">
                                    <h:commandLink value="NÃ£o tenho cadastro" action="eusou?faces-redirect=true" class="btn btn-default"/>
                                    <h:commandButton type="submit" value="Login" class="btn btn-primary" action="#{LoginMB.login()}"/>
                                </div>
                            </div>
                        </div>
                        <div class="text-center out-links"><a href="#">&copy; PEAA - Plataforma de Ensino e Apoio Academico</a></div>
                    </div>
                </div>
            </h:form>
        </f:view>
        <ui:include src="layout/scripts.xhtml"/>
    </h:body>
</html>
