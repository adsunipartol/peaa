<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout/template.xhtml">
        <ui:define name="tela">
            <h2>Cadastro de Entidade de Ensino</h2>
        </ui:define>
        <ui:define name="content">
            <h:form style="margin-bottom: 0px !important;" class="form-horizontal">
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left; width: 15%" value="CODIGO"></h:outputText>
                    <div class="col-sm-2">
                        <h:inputText class="form-control" disabled="true"  value="#{entidadeMB.entidade.codigo}"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left; width: 15%" value="NOME *"></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText  class="form-control" required="true" value="#{entidadeMB.entidade.nome}" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left; width: 15%" value="UNIDADE *"></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText  class="form-control" required="true" value="#{entidadeMB.entidade.unidade}" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left; width: 15%" value="DESCRICAO"></h:outputText>
                    <div class="col-sm-5" >
                        <h:inputTextarea  class="form-control" value="#{entidadeMB.entidade.descricao}" />
                    </div>
                </div>
                <div class="form-group">    
                    <h:outputText styleClass="col-cad-evento control-label" style="float: left; width: 15%" value="ESTADO"></h:outputText>
                    <h:selectOneMenu id="estado" value="#{RegiaoMB.estado.codigo}" >
                        <f:selectItem itemValue="" itemLabel="Selecione..." />
                        <f:selectItems value="#{RegiaoMB.buscarEstados()}"/>
                        <f:ajax event="change" render="cidade"  listener="#{RegiaoMB.buscarCidadesPorEstado()}"/>
                    </h:selectOneMenu>
                </div>
                <!--FIM-->

                <!--ENTRADA PARA CIDADE-->
                <div class="form-group">
                    <h:outputText styleClass="col-cad-evento control-label" style="float: left; width: 15%" value="CIDADE"></h:outputText>
                    <h:selectOneMenu id="cidade" value="#{entidadeMB.endereco.cidade.codigo}">
                        <f:selectItem itemValue="" itemLabel="Selecione..." />
                        <f:selectItems value="#{RegiaoMB.cidades}"/>
                    </h:selectOneMenu>
                </div>
                
                <div class="form-group">
                    <h:outputText styleClass="col-cad-evento control-label" style="float: left; width: 15%" value="CEP"></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText styleClass="form-control" id="cep" value="#{entidadeMB.endereco.cep}"/>
                    </div>
                </div>
                
                <!--ENTRADA PARA BAIRRO-->
                <div class="form-group">
                    <h:outputText styleClass="col-cad-evento control-label" style="float: left; width: 15%" value="BAIRRO"></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText styleClass="form-control"  value="#{entidadeMB.endereco.bairro}"/>
                    </div>
                </div>
                <!--FIM-->

                <!--ENTRADA PARA RUA-->
                <div class="form-group">
                    <h:outputText styleClass="col-cad-evento control-label" style="float: left; width: 15%" value="RUA"></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText styleClass="form-control"  value="#{entidadeMB.endereco.rua}"/>
                    </div>
                </div>
                <!--FIM-->

                <!--ENTRADA PARA NUMERO-->
                <div class="form-group">
                    <h:outputText styleClass="col-cad-evento control-label" style="float: left; width: 15%" value="NUMERO"></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText styleClass="form-control"  value="#{entidadeMB.endereco.numero}"/>
                    </div>
                </div>
                <!--FIM-->
                <div class="spacer spacer-bottom" align="center" style="padding-top: 20px">
                    <h:commandButton type="submit" class="btn btn-success btn-rad" action="#{entidadeMB.criar()}" value="Salvar"/>
                    &nbsp;&nbsp;&nbsp;
                    <h:link value="Voltar" outcome="entidade.xhtml" class="btn btn-default"/>
                <h:messages class="alert alert-success" style="list-style: none; font-weight: 500"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
