<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/layout/template.xhtml">
        <ui:define name="tela">
            <h2>Cadastro de Curso</h2>
        </ui:define>
        <ui:define name="content">
            <h:form id="cadcurso" style="margin-bottom: 0px !important;" class="form-horizontal">
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="CODIGO"></h:outputText>
                    <div class="col-sm-2">
                        <h:inputText  class="form-control" disabled="true"  value="#{CursoMB.curso.codigo}" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText  class="col-cad-evento control-label" style="float: left" value="NOME *">
                    </h:outputText>
                    <div class="col-sm-5">
                        <h:inputText required="true" requiredMessage="O campo NOME é obrigatório"  id="nome" class="form-control"  value="#{CursoMB.curso.nome}" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="SERIES"></h:outputText>
                    <div class="col-sm-5" >
                        <h:selectOneMenu value="#{CursoMB.curso.numSeries}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="4" itemLabel="4"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="ENTIDADE"></h:outputText>
                    <div class="col-sm-5" >
                        <h:selectOneMenu value="#{CursoMB.curso.entidade}" converter="converterEntidade">
                            <f:selectItems value="#{CursoMB.entidadesSelecao}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="TURNO"></h:outputText>
                    <div class="col-sm-5" >
                        <h:selectOneMenu value="#{CursoMB.curso.turno}">
                            <f:selectItems value="#{CursoMB.turnoSelecao}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <c:if test="#{CursoMB.editando == true}"><div id="geraturmas" style="width: 500px; height: 100px; background-color: #f1f1fd; 
                                                              -webkit-border-radius: 5px">
                        <div class="form-group">
                            <h:outputText class="col-cad-evento control-label" style="float: left" value="ANO"></h:outputText>
                            <div class="col-sm-5">
                                <h:inputText id="ano" class="form-control" value="#{CursoMB.anoTurma}">
                                    <f:validateLength minimum="4" maximum="4"></f:validateLength>
                                </h:inputText>
                            </div>                    
                            <h:commandButton value="Gerar turmas do ano corrente" action="#{CursoMB.gerarTurmas()}" class="btn btn-info btn-flat"/>
                        </div>
                    </div>
                </c:if>

                <div class="spacer spacer-bottom" align="center" style="padding-top: 20px">
                    <h:commandButton  class="btn btn-success btn-rad" action="#{CursoMB.criar()}" value="Salvar"></h:commandButton>
                    <span>&nbsp; &nbsp; &nbsp;</span>
                    <h:link class="btn btn-default btn-rad" outcome="curso.xhtml" value="Voltar"></h:link>
                    <h:messages class="alert alert-success" style="list-style: none; font-weight: 500"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
