<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="layout/template.xhtml">
        <ui:define name="tela">
            <h2>Cadastro de Evento</h2>
        </ui:define>
        <ui:define name="content">
            <h:form style="margin-bottom: 0px !important;" class="form-horizontal" id="formEVT">
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="CODIGO"></h:outputText>
                    <div class="col-sm-2">
                        <h:inputText class="form-control" disabled="true" value="#{eventoMB.evento.codigo}" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" value="NOME * "></h:outputText>
                    <div class="col-sm-5" style="float: right">
                        <h:inputText  id="nome" class="form-control" required="true" requiredMessage="O campo NOME é obrigatorio" value="#{eventoMB.evento.nome}" />
                    </div>
                    <h:outputText style="float: left" class="col-cad-evento control-label" value="DATA"></h:outputText>
                    <div class="col-sm-5" style="float: left">
                        <h:inputText id="data" class="form-control" required="true" requiredMessage="O campo DATA é obrigatorio"  value="#{eventoMB.evento.dataEvento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-br"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="LOCAL * "></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText class="form-control" required="true" requiredMessage="O campo LOCAL é obrigatorio"  value="#{eventoMB.evento.localEvento}"/>
                    </div>
                    <h:outputText class="col-cad-evento control-label" value="DESCRICAO"></h:outputText>
                    <div class="col-sm-5" style="float: right">
                        <h:inputText  class="form-control"  value="#{eventoMB.evento.descricao}" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="CURSOS * "></h:outputText>
                    <div class="col-sm-5">
                        <h:selectManyCheckbox value="#{eventoMB.listCursos}" required="true" requiredMessage="O campo CURSOS é obrigatorio" converter="CursoConverter">
                            <f:selectItems value="#{CursoMB.cursos}"
                                           var="curso" itemValue="#{curso}" itemLabel="#{curso.nome}"/>
                        </h:selectManyCheckbox>                                        
                    </div>
                    <h:outputText class="col-cad-evento control-label"  value="CUSTO * "></h:outputText>
                    <div class="col-sm-5" style="float: right">
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <h:inputText class="form-control"  required="true" requiredMessage="O campo CUSTO é obrigatorio" value="#{eventoMB.evento.custo}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputText class="col-cad-evento control-label" style="float: left" value="MINISTRANTE"></h:outputText>
                    <div class="col-sm-5">
                        <h:inputText  class="form-control" required="true" requiredMessage="O campo MINISTRANTE é obrigatorio" value="#{eventoMB.evento.ministrante}"/>
                    </div>
                    <h:outputText class="col-cad-evento control-label" value="STATUS * "></h:outputText>
                    <div class="col-sm-5" style="float: right">
                        <h:selectOneRadio value="#{eventoMB.evento.status}" required="true" requiredMessage="O campo STATUS é obrigatorio">
                            <f:selectItem itemValue="Aberto" itemLabel="Aberto"/>
                            <f:selectItem itemValue="Fechado" itemLabel="Fechado"/>
                        </h:selectOneRadio>
                    </div>
                </div>

                <c:if test="#{eventoMB.editando == true}"><div id="subevento" style="background-color: #e5e5e5; margin: 10px; 
                                                               padding: 10px; -webkit-border-radius: 5px; -webkit-border-radius: 5px;">
                        <h5> Sub Eventos </h5>
                        <h:dataTable value="#{subeventoMB.subEventos}"
                                     var="p" 
                                     class="table table-bordered" id="datatable">
                            <h:column> 
                                <f:facet name="header">CODIGO</f:facet>
                                    #{p.codigo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">NOME</f:facet>
                                    #{p.nome}
                            </h:column>
                            <h:column>    				
                                <f:facet name="header">MODULO</f:facet>    				
                                    #{p.modulo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">MINISTRANTE</f:facet>
                                    #{p.ministrante}
                            </h:column>
                            <h:column>                       
                                <h:commandButton value="Editar" class="btn btn-info btn-flat" 
                                                 action="#{subeventoMB.editar(p)}"/>
                            </h:column>
                            <h:column>                       
                                <h:commandButton value="Remover" class="btn btn-danger btn-flat" 
                                                 action="#{subeventoMB.remover(p)}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </c:if>

                <div class="spacer spacer-bottom" align="center" style="padding-top: 20px">
                    <h:commandButton action="#{eventoMB.criar()}" class="btn btn-success btn-rad" value="Salvar"></h:commandButton>
                    <span>&nbsp; &nbsp; &nbsp;</span>
                    <h:link value="Voltar" outcome="evento.xhtml" class="btn btn-default"/>
                </div>
                <h:messages class="alert alert-success" style="list-style: none; font-weight: 500"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
