    <script type="text/javascript" src="resources/js/bootstrap.datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

    <!--JS DatePicker customizado-->
    <script type="text/javascript" src="resources/js/kendo.all.min.js"></script>
    <script type="text/javascript" src="resources/js/angular.min.js"></script>

    <script type="text/javascript" src="resources/js/jquery.niftymodals/js/jquery.modalEffects.js"></script>  

    <script type="text/javascript">
        $("#credit_slider").slider().on("slide", function (e) {
            $("#credits").html("$" + e.value);
        });
        $("#rate_slider").slider().on("slide", function (e) {
            $("#rate").html(e.value + "%");
        });
        $(document).ready(function () {
            // create DatePicker from input HTML element
            $("#data").kendoDatePicker({
                format: "dd/MM/yyyy"
            });
        });
        $(document).ready(function () {
            //initialize the javascript
            App.init();
            $('.md-trigger').modalEffects();
        });


        $(document).ready(function () {
            //initialize the javascript
            App.init();
            App.wizard();
        });
        $(document).ready(function () {
            // create DatePicker from input HTML element
            $("#formEVT:data").kendoDatePicker({
                format: "dd/MM/yyyy"
            });
        });
        jQuery(function ($) {
            $("#cadcurso:ano").mask("9999");
        });
    </script>
</html>
