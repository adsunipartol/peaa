<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout/layout.xhtml">
        <ui:define name="tela">
            <h2>Minhas Prensenças <span> #{pessoaMB.pessoa.nome} </span></h2>
        </ui:define>
        <ui:define name="content">
            <h:form style="margin-bottom: 0px !important;" class="form-horizontal">
                <div class="panel-body">
                    <!-- TABELA DOS EVENTOS -->
                    <h5>Eventos no qual você participou </h5>
                    <h:dataTable value="#{eventoMB.participantesEVT}"
                                 var="e" 
                                 class="table table-bordered" id="datatable">
                        <h:column> 
                            <f:facet name="header">NOME</f:facet>
                                #{e.nome}
                        </h:column>
                        <h:column>    				
                            <f:facet name="header">DATA</f:facet>    				
                                #{e.dataEvento}
                        </h:column>
                        <h:column>
                            <f:facet name="header">LOCAL</f:facet>
                                #{e.localEvento}
                        </h:column>
                    </h:dataTable>
                    <!--TABELA DOS EVENTOS-->   
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
