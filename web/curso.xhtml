<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/layout/layout.xhtml">
        <f:metadata>
            <!--Verifica o acesso à página-->
            <f:viewAction action="#{LoginMB.controlaAcessoPagina()}" />
        </f:metadata>
        
        <ui:define name="tela">
            <h2>Curso</h2>
        </ui:define>
        <ui:define name="content">
            <div class="panel-body">
                <h:form>
                    <!-- TABELA DOS EVENTOS -->
                    <div class="form-group">
                        <h:outputText class="col-sm-2 control-label" style="float: left" value="Curso"></h:outputText>
                        <div class="col-sm-5">
                            <h:inputText id="parametro" value="#{CursoMB.paramBusca}" class="form-control" />
                        </div>
                        <h:commandButton value="Consultar" action="#{CursoMB.consultar()}" class="btn btn-primary"></h:commandButton>
                    </div>
                    <!-- Chama tela de Novo cadastro-->
                    <h:commandButton class="btn btn-success" action="#{CursoMB.novo()}" value="Novo"></h:commandButton>
                </h:form>
                <h:dataTable value="#{CursoMB.cursos}"
                             var="c"
                             class="table table-bordered" id="datatable">
                    <h:column>    				
                        <f:facet name="header">NOME DO CURSO </f:facet>    				
                            #{c.nome}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">SERIES</f:facet>    				
                            #{c.numSeries}
                    </h:column>
                    <h:column rowHeader="true">   
                        <f:facet name="header">EDITAR</f:facet>
                        <h:form>
                            <h:commandLink value="Editar" class="btn btn-info btn-flat" 
                                           action="#{CursoMB.editar(c)}">
                            </h:commandLink>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">REMOVER</f:facet>
                        <h:form>
                            <h:commandLink value="Remover" 
                                           action="#{CursoMB.remover(c)}"  styleClass="btn btn-danger btn-flat" 
                                           onclick="return confirm('Deseja remover?')">
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <!--TABELA DOS EVENTOS-->   
            </div>
        </ui:define>
    </ui:composition>
</html>
