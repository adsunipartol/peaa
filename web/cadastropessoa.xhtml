<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="shortcut icon" href="images/favicon.png"/>

        <title>PEAA - Novo Cadastro</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'/>

        <!-- Bootstrap core CSS -->
        <link href="resources/js/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="resources/js/bootstrap.datetimepicker/css/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/js/jquery.select2/select2.css" />
        <link rel="stylesheet" type="text/css" href="resources/js/bootstrap.slider/css/slider.css" />
        <link href="resources/js/fuelux/css/fuelux.css" rel="stylesheet"/>
        <link href="resources/js/fuelux/css/fuelux-responsive.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="resources/fonts/font-awesome-4/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="resources/css/pygments.css"/>

        <link rel="stylesheet" href="resources/css/jquery-ui.css"/>

        <!--CSS DatePicker customizado-->
        <link rel="stylesheet" href="resources/css/kendo.common.min.css"/>
        <link rel="stylesheet" href="resources/css/kendo.dataviz.default.min.css"/>
        <link rel="stylesheet" href="resources/css/kendo.dataviz.min.css"/>
        <link rel="stylesheet" href="resources/css/kendo.default.min.css"/>

        <link rel="stylesheet" type="text/css" href="resources/js/jquery.nanoscroller/nanoscroller.css" />
        <link rel="stylesheet" type="text/css" href="resources/js/bootstrap.switch/bootstrap-switch.css" />
        <!-- Custom styles for this template -->
        <link href="resources/css/style.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <f:view>
            <h:form styleClass="form-horizontal group-border-dashed" id="formCadastroPessoa">
                <div id="cl-wrapper">
                    <div class="container-fluid" id="cadastroPessoa">
                        <div class="page-head">
                            <h2>Cadastro</h2>
                            <ol class="breadcrumb">
                                <li class="active">Cadastro</li>
                                <li>Sucesso</li>
                            </ol>
                        </div>
                        <div class="row wizard-row">
                            <div class="col-md-12 fuelux">
                                <div class="block-wizard">
                                    <!--Entrada Para TIPO-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="Eu Sou"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:selectOneMenu id="eusouCadastroPessoa" value="#{pessoaMB.pessoa.tipo}">
                                                <f:selectItem itemValue="" itemLabel="Selecione" />
                                                <f:selectItem itemValue="Academico" itemLabel="Academico" />
                                                <f:selectItem itemValue="Professor" itemLabel="Professor" />
                                                <f:selectItem itemValue="Ministrante" itemLabel="Ministrante" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <h4 style="margin-left: 145px">Dados Pessoais</h4>
                                    <!--Entrada Para NOME-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="NOME *"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="nomeCadastroPessoa" value="#{pessoaMB.pessoa.nome}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA MATRICULA-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="MATRICULA *"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="matriculaCadastroPessoa" value="#{pessoaMB.pessoa.ra}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA RG-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="RG *"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="rgCadastroPessoa" value="#{pessoaMB.pessoa.rg}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA CPF-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="CPF *"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="cpfCadastroPessoa" value="#{pessoaMB.cpfTMP}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA DATA DE NASCIMENTO-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="DT NASCIMENTO *"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText  styleClass="form-control" id="dataCadastroPessoa" value="#{pessoaMB.pessoa.dtNascimento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA TELEFONE-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="TELEFONE"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="telefoneCadastroPessoa" value="#{pessoaMB.telTMP}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA EMAIL-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="EMAIL *"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="emailCadastroPessoa" value="#{pessoaMB.pessoa.email}">
                                                <!--<f:validator validatorId="emailValidator"/>-->
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA CURSO-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="CURSO"></h:outputText>
                                        <h:selectOneMenu value="#{CursoMB.curso}" id="cursoCadastroPessoa" style="height:20px" converter="converterCurso">
                                            <f:selectItem itemValue="" itemLabel="Selecione..."/>
                                            <f:selectItems value="#{CursoMB.cursos}"/>
                                            <f:ajax event="change" render="turmaCadastroPessoa"  listener="#{CursoMB.setTurmas(null)}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA TURMA-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="TURMA"></h:outputText>
                                        <h:selectOneMenu id="turmaCadastroPessoa" value="#{pessoaMB.turma}" converter="converterTurma">
                                            <f:selectItem itemValue="" itemLabel="Selecione..."/>
                                            <f:selectItems value="#{CursoMB.turmas}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <!--FIM-->

                                    <h4 style="margin-left: 145px">Endereço</h4>
                                    <!--ENTRADA PARA UF-->
                                    <div class="form-group">    
                                        <h:outputText styleClass="col-sm-3 control-label" value="ESTADO"></h:outputText>
                                        <h:selectOneMenu id="estadoCadastroPessoa" value="#{RegiaoMB.estado}" converter="converterEstado">
                                            <f:selectItem itemValue="" itemLabel="Selecione..." />
                                            <f:selectItems value="#{RegiaoMB.estados}"/>
                                            <f:ajax event="change" render="cidadeCadastroPessoa"  listener="#{RegiaoMB.setCidades(null)}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA CIDADE-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="CIDADE"></h:outputText>
                                        <h:selectOneMenu id="cidadeCadastroPessoa" value="#{RegiaoMB.cidade}" converter="converterCidade">
                                            <f:selectItem itemValue="" itemLabel="Selecione..." />
                                            <f:selectItems value="#{RegiaoMB.cidades}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA CEP-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="CEP"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="cepCadastroPessoa" value="#{pessoaMB.cepTMP}">
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA BAIRRO-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="BAIRRO"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="bairroCadastroPessoa" value="#{pessoaMB.endereco.bairro}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA RUA-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="RUA"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="ruaCadastroPessoa" value="#{pessoaMB.endereco.rua}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <!--ENTRADA PARA NUMERO-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="NUMERO"></h:outputText>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control" id="numeroCadastroPessoa" value="#{pessoaMB.endereco.numero}"/>
                                        </div>
                                    </div>
                                    <!--FIM-->

                                    <h4 style="margin-left: 145px">Usuario</h4>
                                    <!--Senha-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="SENHA"></h:outputText>
                                        <div class="col-sm-4">
                                            <h:inputSecret styleClass="form-control" id="senhaCadastroPessoa" value="#{pessoaMB.user.senha}"/>
                                        </div>
                                    </div>
                                    <!--Senha-->

                                    <!--Confirmacao de Senha-->
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="CONFIRMAR SENHA"></h:outputText>
                                        <div class="col-sm-4">
                                            <h:inputSecret styleClass="form-control" id="comfirmaSenhaCadastroPessoa" value="#{pessoaMB.confSenha}"/>
                                        </div>
                                    </div>
                                    <!--Confirmacao de Senha-->

                                    <!--PROXIMA TELA-->
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <h:link value="Voltar" outcome="login.xhtml" styleClass="btn btn-default"/>
                                            <h:commandButton type="submit" class="btn btn-success btn-rad" action="#{pessoaMB.criar()}" value="Cadastrar"/>
                                        </div>
                                        <div id="msgAlerta" style="display: none;">
                                            <h:messages id="msgAlerta" errorClass="danger" infoClass="success" warnClass="warning"/>
                                        </div>
                                    </div>
                                    <!--PROXIMA TELA-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>


        <!--JS DatePicker customizado-->
        <script type="text/javascript" src="resources/js/kendo.all.min.js"></script>
        <script type="text/javascript" src="resources/js/angular.min.js"></script>

        <script type="text/javascript">
            $("#credit_slider").slider().on("slide", function (e) {
                $("#credits").html("$" + e.value);
            });
            $("#rate_slider").slider().on("slide", function (e) {
                $("#rate").html(e.value + "%");
            });
        </script>

        <script type="text/javascript">
            jQuery(function ($) {
                $("#telefoneCadastroPessoa").mask("(99) 99999999");
                $("#cpfCadastroPessoa").mask("999.999.999-99");
                $("#cepCadastroPessoa").mask("99999-999");
                $("#rgCadastroPessoa").mask("999999999999");
            });
            $(document).ready(function () {
                // create DatePicker from input HTML element
                $("#dataNascCadastroPessoa").kendoDatePicker({
                    format: "dd/MM/yyyy"
                });
                $('#formCadastroPessoa').validate({
                    rules: {
                        "formCadastroPessoa:nomeCadastroPessoa": {required: true},
                        "formCadastroPessoa:matricula": {required: true},
                        "formCadastroPessoa:rgCadastroPessoa": {required: true},
                        "formCadastroPessoa:cpfCadastroPessoa": {required: true},
                        "formCadastroPessoa:dataNascCadastroPessoa": {required: true},
                        "formCadastroPessoa:telefoneCadastroPessoa": {required: true},
                        "formCadastroPessoa:emailCadastroPessoa": {required: true},
                        "formCadastroPessoa:cursoCadastroPessoa": {required: true},
                        "formCadastroPessoa:turmaCadastroPessoa": {required: true},
                        "formCadastroPessoa:estadoCadastroPessoa": {required: true},
                        "formCadastroPessoa:cidadeCadastroPessoa": {required: true},
                        "formCadastroPessoa:senhaCadastroPessoa": {required: true},
                        "formCadastroPessoa:confirmaSenhaCadastroPessoa": {required: true}

                    },
                    messages: {
                        "formCadastroPessoa:nomeCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:matricula": "Obrigatório!",
                        "formCadastroPessoa:rgCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:cpfCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:dataNascCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:telefoneCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:emailCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:cursoCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:turmaCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:estadoCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:cidadeCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:senhaCadastroPessoa": "Obrigatório!",
                        "formCadastroPessoa:confirmaSenhaCadastroPessoa": "Obrigatório!"
                    },
                    highlight: function (element) {
                        $(element).closest('.form-group').addClass('has-error');
                    },
                    unhighlight: function (element) {
                        $(element).closest('.form-group').removeClass('has-error');
                    },
                    errorElement: 'span',
                    errorClass: 'help-block',
                    errorPlacement: function (error, element) {
                        if (element.parent('.input-group').length) {
                            error.insertAfter(element.parent());
                        } else {
                            error.insertAfter(element);
                        }
                    }
                });
            });
        </script>

        <script type="text/javascript">
            $(document).ready(function () {
                //initialize the javascript
                App.init();
            });
        </script>
        <script src="resources/js/jquery.js"></script>
        <script src="resources/js/jquery.select2/select2.min.js" type="text/javascript"></script>
        <script src="resources/js/jquery.parsley/parsley.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.slider/js/bootstrap-slider.js" type="text/javascript"></script>
        <script type="text/javascript" src="resources/js/fuelux/loader.min.js"></script>	
        <script src="resources/js/modernizr.js" type="text/javascript"></script>
        <script type="text/javascript" src="resources/js/jquery.nanoscroller/jquery.nanoscroller.js"></script>
        <script type="text/javascript" src="resources/js/bootstrap.switch/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.nestable/jquery.nestable.js"></script>
        <script type="text/javascript" src="resources/js/bootstrap.datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="resources/js/behaviour/general.js"></script>
        <script src="resources/js/jquery.ui/jquery-ui.js" type="text/javascript"></script>
        <script src="resources/js/behaviour/voice-commands.js"></script>

        <script type="text/javascript" src="resources/js/jquery.maskedinput.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery-ui.js"></script>
    </h:body>
</html>
