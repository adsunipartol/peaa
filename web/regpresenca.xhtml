<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="layout/layout.xhtml">
        <f:metadata>
            <!--Verifica o acesso à página-->
            <f:viewAction action="#{LoginMB.controlaAcessoPagina()}" />
        </f:metadata>
        
        <script>
            window.onload = function () {
                var msg = $("#msgAlerta li");
                $.each(msg, function () {
                    var tipo = $(this).attr("class").split("-")[0];
                    if (this.innerHTML.length > 0)
                        $.notify({message: this.innerHTML}, {type: tipo, timer: (tipo === "danger" ? 100000 : 5000)});
                });
            };
        </script>
        <ui:define name="tela">
            <h2>Registro de Presença</h2>
        </ui:define>
        <ui:define name="content">
            <div class="spacer spacer-bottom" align="center" style="padding-top: 20px">
                <h3 style="font-weight: bold">EVENTO</h3>
                <span><h4>#{eventoMB.evento.nome}</h4></span>
                <h3 style="font-weight: bold">DATA</h3>
                <span><h4>#{eventoMB.evento.dataEvento}</h4></span>
            </div>
            <div class="spacer spacer-bottom" align="center" style="padding-top: 20px">
                <h1>RA</h1>
                <div style="margin: 0 auto">
                    <h:form id="registro">
                        <h:inputText id="paramRA" style="width: 300px;" value="#{eventoMB.raPessoa}" class="form-control">
                        </h:inputText>
                        <h:commandButton  style="display: none" id="bt" value="#{eventoMB.regpresenca()}"/>
                    </h:form>
                </div>
            </div>
            <div id="NomeParticipante">
                <div id="msgAlerta" style="display: none;">
                    <h:messages id="msgAlerta" errorClass="danger" infoClass="success" warnClass="warning"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
    <script>
        $("#registro\\:paramRA").keyup(function () {
            $("#registro").submit();
            $("#registro\\paramRA").select();
        });
    </script>
</html>
