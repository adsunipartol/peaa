<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout/layout.xhtml">
        <ui:define name="tela">
            <h2>Pessoa</h2>
        </ui:define>
        <ui:define name="content">
            <h:form style="margin-bottom: 0px !important;" class="form-horizontal">
                <div class="panel-body">
                    <!-- TABELA DOS EVENTOS -->
                    <div class="form-group">
                        <h:outputText class="col-sm-2 control-label" style="float: left" value="Pessoa"></h:outputText>
                        <div class="col-sm-5">
                            <h:inputText id="parametro"  class="form-control" />
                        </div>
                        <h:commandButton  value="Consultar" class="btn btn-primary"></h:commandButton>
                        <button type="button" class="btn btn-info btn-flat md-trigger" data-modal="colored-info">Alterar Serie</button>

                        <div class="md-modal colored-header info md-effect-10" id="colored-info" style="perspective: 1300px; height: 354px;">
                            <div class="md-content">
                                <div class="modal-header">
                                    <h3>Alterar Serie</h3>
                                    <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">ร</button>
                                </div>
                                <div class="modal-body">
                                    <div class="text-center">
                                        <h4>Alterar Para</h4>
                                        <h:selectOneMenu>
                                            <f:selectItem itemLabel="2ยบ Serie"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <h:commandButton class="btn btn-primary" value="Alterar" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Chama tela de Novo cadastro-->
                    <h:dataTable value="#{pessoaMB.pessoas}"
                                 var="p" 
                                 class="table table-bordered" id="datatable">
                        <h:column> 
                            <f:facet name="header">CODIGO</f:facet>
                                #{p.codigo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">TIPO</f:facet>
                                #{p.tipo}
                        </h:column>
                        <h:column>    				
                            <f:facet name="header">NOME</f:facet>    				
                                #{p.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">MATRICULA</f:facet>
                                #{p.ra}
                        </h:column>
                        <h:column>
                            <f:facet name="header">TURMA</f:facet>
                        </h:column>
<!--
                        <h:column>
                            <f:facet name="header">
                                <h:selectManyCheckbox border="0" 
                                                      style="margin: 0 auto; padding: 0 auto;
                                                      text-align: center; border-spacing: 0px">
                                    <f:selectItem/>
                                </h:selectManyCheckbox>
                            </f:facet>
                            <h:selectManyCheckbox>
                                <f:selectItem/>
                            </h:selectManyCheckbox>
                        </h:column> -->
                        <h:column>
                            <f:facet name="header">EDITAR PESSOA</f:facet>
                            <h:commandButton value="Editar Pessoa" class="btn btn-info btn-flat" 
                                             action="#{pessoaMB.editar(p)}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">EDITAR USUARIO</f:facet>
                            <h:commandButton value="Editar Usuario" class="btn btn-info btn-flat" 
                                             action="#{pessoaMB.editarUsuario(p.usuario)}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">REMOVER</f:facet>
                            <h:commandButton value="Remover Pessoa" class="btn btn-danger btn-flat" 
                                             action="#{pessoaMB.remover(p)}" onclick="return confirm('Deseja remover?');"/>
                        </h:column>
                    </h:dataTable>
                    <!--TABELA DOS EVENTOS-->   
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
