<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout/layout.xhtml">
        <f:metadata>
            <!--Verifica o acesso à página-->
            <f:viewAction action="#{LoginMB.controlaAcessoPagina()}" />
        </f:metadata>
        
        <ui:define name="tela">
            <h2>Entidade</h2>
        </ui:define>
        <ui:define name="content">
            <h:form style="margin-bottom: 0px !important;" class="form-horizontal">
                <div class="panel-body">
                    <!-- TABELA DOS EVENTOS -->
                    <div class="form-group">
                        <h:outputText class="col-sm-2 control-label" style="float: left" value="Entidade"></h:outputText>
                        <div class="col-sm-5">
                            <h:inputText id="parametro" value="#{entidadeMB.paramBusca}" class="form-control" />
                        </div>
                        <h:commandButton value="Consultar" action="#{entidadeMB.consultar()}" class="btn btn-primary"></h:commandButton>
                    </div>
                    <!-- Chama tela de Novo cadastro-->
                    <h:commandButton class="btn btn-success" action="#{entidadeMB.novo()}"  value="Novo"></h:commandButton>
                    <h:dataTable value="#{entidadeMB.entidades}"
                                 var="ent"
                                 class="table table-bordered" id="datatable">
                        <h:column>    				
                            <f:facet name="header">NOME</f:facet>    				
                                #{ent.nome}
                        </h:column>
                        <h:column>    				
                            <f:facet name="header">UNIDADE</f:facet>    				
                                #{ent.unidade}
                        </h:column>
                        <h:column>                       
                            <h:commandButton value="Editar" class="btn btn-info btn-flat" 
                                             action="#{entidadeMB.editar(ent)}"/>
                        </h:column>
                        <h:column>                       
                            <h:commandButton value="Remover" class="btn btn-danger btn-flat" 
                                             action="#{entidadeMB.remover(ent)}" onclick="return confirm('Deseja remover?');"/>
                        </h:column>
                    </h:dataTable>
                    <!--TABELA DOS EVENTOS-->   
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
